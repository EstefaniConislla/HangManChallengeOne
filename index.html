<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HangMan Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header>
          <img src="./img/logo.png" alt="Alura">
      </header>
      <!-- Inicio -->
      <div id="inicio" class="cajaOne" style="text-align: center; margin: 50px 0px">
        <h1 class="titulo">Ahorcado</h1>
          <div>
            <button class="btn" id="startGame">INICIAR JUEGO</button>
          </div>
          <div>
            <button class="btnWord" id="addWord">AGREGAR PALABRA</button>
          </div>
      </div>
    <div >
      
      <!-- Agregar Palabra -->
      <div id="addpalabra" class="cajaTwo invisible" style="text-align: center">
        <div>
          <input
          class="text-input"
          type="text"
          id="input-nueva-palabra"
          placeholder="Escriba una nueva palabra"
        />
        </div>
        <div>
            <button class="btnSave" id="guardar">GUARDAR</button>
            <button class="btnCancel" id="cancelar">CANCELAR</button>
        </div>
    </div>
      
    <!-- Juego -->
    <div id="juego" class="cajaThree invisible" style="text-align: center">
        <div>
            <canvas id="ahorcado" height="400px" width="800px"></canvas>
        </div>
        <div>
            <button class="btnPlay" id="newGame">JUEGA DENUEVO</button>
            <button class="btnLeft" id="abandonar">ABANDONAR</button>
        </div>
   </main>

  <footer>
    <div>
        <p style="text-align: center">Create by: Yuliana Conislla
          <br>  
          <br>
          <a href="https://github.com/EstefaniConislla" target="_blank">
                <img src="/img/gitHub.png" alt="GitHub" class="redesSociales">
            </a>
            <a href="https://www.linkedin.com/in/yulianaconisllaatuncar/" target="_blank">
                <img src="/img/linkedin.png" alt="LinkedIn" class="redesSociales">
            </a>
        </p>
    </div>
  </footer>

    <script  src="canvas.js"></script>
    <script  src="ahorcado.js"></script>
   
  </body>
</html>
